<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            width: 100%;
            margin-top: 20px;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .file-item .file-name {
            flex-grow: 1;
        }

        .file-item .file-delete {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }

        .data-list {
            list-style: none;
            padding: 0;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .data-table th {
            background-color: #f0f0f0;
        }

        .data-table td:first-child {
            font-weight: bold;
        }

        .data-table td:first-child,
        .data-table th:first-child {
            width: 30%;
        }

        .data-table td,
        .data-table th {
            text-align: left;
        }

        .table-delete {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Flask App</h1>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload Data</button>
        </form>

        <h2>File List:</h2>
        <ul class="file-list">
            {% for filename in filenames %}
                <li class="file-item">
                    <span class="file-name">{{ filename }}</span>
                    <span class="file-delete" onclick="deleteFile('{{ filename }}')">Delete</span>
                </li>
            {% endfor %}
        </ul>

        <button class="btn btn-primary" onclick="runInit()">Run /init</button>

        

    <script>
        function deleteFile(filename) {
            if (confirm("Are you sure you want to delete this file?")) {
                // Perform an AJAX request to delete the file
                fetch('/delete/' + encodeURIComponent(filename), { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        location.reload();  // Refresh the page to update the file and data list
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while deleting the file.');
                    });
            }
        }

        function deleteTable(tableName) {
            if (confirm("Are you sure you want to delete this table?")) {
                // Perform an AJAX request to delete the table
                fetch('/delete_table/' + encodeURIComponent(tableName), { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        location.reload();  // Refresh the page to update the data list
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while deleting the table.');
                    });
            }
        }
        function runInit() {
            fetch('/init', { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        console.log('Request successful');
                        // Perform any desired actions upon successful response
                    } else {
                        console.error('Request failed');
                        // Handle error scenarios
                    }
                })
                .catch(error => {
                    console.error('Request failed:', error);
                    // Handle error scenarios
                });
        }
    </script>


</body>
</html>
